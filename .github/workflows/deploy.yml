name: CI/CD pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - staging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build-test:
    name: Lint, Build and Test
    env:
      SKIP_CI: ${{ contains(github.event.head_commit.message, '#skip-ci') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: env.SKIP_CI != 'true'
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        if: env.SKIP_CI != 'true'
        with:
          node-version: latest

      - name: Install node_modules, lint and build
        if: env.SKIP_CI != 'true'
        run: |
          npm install
          npm run lint
          npm run build

      - name: Run tests and generate coverage report
        if: env.SKIP_CI != 'true'
        run: |
          export AUTH_SECRET=$(uuidgen)
          npm run coverage
          DATABASE_URL=file:e2e.db npm run e2e:headless

      - name: Upload results to Codecov
        if: env.SKIP_CI != 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    if: contains(github.event.head_commit.message, '#deploy')
    name: Generate Docker image
    needs: lint-build-test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: tomjtoth/saldo:${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
      MAX_ALLOWED_IMAGE_SIZE: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          load: true # load image into local docker so we can inspect
          push: false
          tags: ${{ env.IMAGE_NAME }}
          build-args: |
            GIT_HASH=${{ github.sha }}
          cache-from: type=gha,scope=shared
          cache-to: type=gha,mode=max,scope=shared

      - name: Check image size
        run: |
          SIZE_BYTES=$(docker image inspect "${{ env.IMAGE_NAME }}" --format='{{.Size}}')
          SIZE_MB=$((SIZE_BYTES / 1024 / 1024))
          MAX_SIZE_MB=${{ env.MAX_ALLOWED_IMAGE_SIZE }}

          if [ "$SIZE_MB" -gt "$MAX_SIZE_MB" ]; then
            echo "ðŸ“ˆ Docker image exceeds ${MAX_SIZE_MB} MB (got ${SIZE_MB} MB)"
            exit 1
          else
            echo "Image size: ${SIZE_MB} MB"
          fi

      - name: Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ env.IMAGE_NAME }}
          build-args: |
            GIT_HASH=${{ github.sha }}
          cache-from: type=gha,scope=shared
          cache-to: type=gha,mode=max,scope=shared
